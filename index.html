<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
            <h1 class="picture-name">Piet Mondrian "Composition With Red, Yellow, And Blue"</h1>
    </header>
    <div class="picture-frame">

        <div class="outer-vertical-blocks outer-vertical-block__1">
            <div class="inner-vertical-blocks inner-vertical-block__1_1"></div>
            <div class="inner-vertical-blocks inner-vertical-block__1_2"></div>
            <div class="inner-vertical-blocks inner-vertical-block__1_3"></div>
            <div class="inner-vertical-blocks inner-vertical-block__1_4"></div>
        </div>

        <div class="outer-vertical-blocks outer-vertical-block__2">
            <div class="inner-vertical-blocks inner-vertical-block__2_1">
                <div class="nested-horizontal-blocks nested-horizontal-block__2_1_1"></div>
                <div class="nested-horizontal-blocks nested-horizontal-block__2_1_2"></div>
            </div>
            <div class="inner-vertical-blocks inner-vertical-block__2_2"></div>
            <div class="inner-vertical-blocks inner-vertical-block__2_3">
                <div class="nested-horizontal-blocks nested-horizontal-block__2_3_1"></div>
                <div class="nested-horizontal-blocks nested-horizontal-block__2_3_2"></div>
            </div>
            <div class="inner-vertical-blocks inner-vertical-block__2_4">
                <div class="nested-horizontal-blocks nested-horizontal-block__2_4_1"></div>
                <div class="nested-horizontal-blocks nested-horizontal-block__2_4_2"></div>
            </div>
            <div class="inner-vertical-blocks inner-vertical-block__2_5">
                <div class="nested-horizontal-blocks nested-horizontal-block__2_5_1"></div>
                <div class="nested-horizontal-blocks nested-horizontal-block__2_5_2"></div>
            </div>
            <div class="inner-vertical-blocks inner-vertical-block__2_6">
                <div class="nested-vertical-blocks nested-vertical-block__2_6_1"></div>
                <div class="nested-vertical-blocks nested-vertical-block__2_6_2">
                    <h2 class="autograph">P M '21</h2>
                </div>
            </div>
        </div>

        <div class="outer-vertical-blocks outer-vertical-block__3">
            <div class="inner-vertical-blocks inner-vertical-block__3_1"></div>
            <div class="inner-vertical-blocks inner-vertical-block__3_2"></div>
            <div class="inner-vertical-blocks inner-vertical-block__3_3">
                <div class="nested-vertical-blocks nested-vertical-block__3_3_1"></div>
                <div class="nested-vertical-blocks nested-vertical-block__3_3_2"></div>
            </div>
            <div class="inner-vertical-blocks inner-vertical-block__3_4"></div>
            <div class="inner-vertical-blocks inner-vertical-block__3_5"></div>
            <div class="inner-vertical-blocks inner-vertical-block__3_6"></div>
        </div>
        
        <div class="outer-vertical-blocks outer-vertical-block__4">
            <div class="inner-vertical-blocks inner-vertical-block__4_1"></div>
            <div class="inner-vertical-blocks inner-vertical-block__4_2"></div>
        </div>

    </div>
</body>
</html>
